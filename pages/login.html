<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/icons/favicon.gif"
      type="image/x-icon"
    />
    <title>AtlasWay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/searchbox.css" />
    <link rel="stylesheet" href="../css/section.css" />
    <link rel="stylesheet" href="../css/animations.css" />
    <link rel="stylesheet" href="../css/media_queries.css" />
  </head>
  <body>
    <div class="login-container">
      <nav class="navbar" id="top">
        <div class="logo">
          <img
            src="../assets/icons/favicon.gif"
            class="logo__icon"
            alt="AtlasWay"
            height="50"
            loading="lazy"
          />
          <a href="../index.html"><span class="logo__text">AtlasWay</span></a>
        </div>
        <div class="nav__list">
          <span class="nav__link"><a href="#stay">Find Your Stay</a></span>
          <span class="nav__link"><a href="#places">Trips</a></span>
          <span class="nav__link"><a href="#">Help</a></span>
          <span class="nav__link button"
            ><a href="./login.html">Sign in</a></span
          >
        </div>
      </nav>

      <div class="login__form">
        <a href=""><span class="login__title">Login</span></a>

        <div class="form">
          <div class="login__field">
            <img src="../assets/icons/mail.png" alt="mail" />
            <input type="email" class="login__field" placeholder="email" />
          </div>

          <div class="login__field">
            <img src="../assets/icons/password.png" alt="password" />
            <input
              type="password"
              class="login__field"
              placeholder="password"
            />
          </div>
          <a href="#" class="forgot">Forgot password ?</a>
          <div class="btn-container">
            <div class="line"></div>
            <button class="search__button">Sign in</button>
            <div class="line"></div>
          </div>
        </div>

        <p>Don't have an account? <span class="sign__up">Sign Up</span></p>
        <p>Or With</p>

        <div class="sign__options">
          <a href=""><img src="../assets/icons/google.png" alt="google" /></a>
          <a href=""><img src="../assets/icons/apple.png" alt="apple" /></a>
          <a href=""
            ><img src="../assets/icons/facebook-color.png" alt="facebook"
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
