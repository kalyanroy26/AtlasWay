<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../css/style.css" />

  <body>
    <div class="flight-search">
      <div class="field-container">
        <div class="field">
          <img src="../assets/icons/plane-departure.png" alt="From" />
          <input type="text" id="flight__data" placeholder="Origin: " />
        </div>

        <div class="swap">
          <img src="../assets/icons/swap.png" alt="swap" />
        </div>

        <div class="field">
          <img src="../assets/icons/plane-arrival.png" alt="To" />
          <input type="text" id="flight__data" placeholder="Destination: " />
        </div>

        <div class="field">
          <img src="../assets/icons/date.png" alt="Date" />
          <input type="text" id="flight__data" placeholder="Select date: " />
        </div>

        <div class="field">
          <img src="../assets/icons/persons.png" alt="persons" />
          <input type="text" id="flight__data" placeholder=" 1 Traveler" />
        </div>
        <!-- <button class="search__button">search</button> -->
      </div>
    <button class="search__button">search</button>

    </div>
